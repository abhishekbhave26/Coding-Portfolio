        <script type="text/javascript">
            // validate form
            function validateReg(thisform)
            {
                var uname=thisform.name.value;
                var email=thisform.email.value;
                if(uname==null || uname=="")
                    {
                        alert("Enter name");
                        thisform.name.focus();
                        return false;
                    }
                if(email==null || email=="")
                    {
                        alert("Enter email");
                        thisform.email.focus();
                        return false;
                    }
                return true;
            }
        </script>

                    </div>
                    <div class="form-group">
                    <label class="sr-only">Email</label>
                        <input type="text" class="form-control form-control-lg" placeholder="johndoe@gmail.com" name="email">
                    
                    
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </form>
